<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: Icon-->
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>999%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Bettery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/18c154b14c.js" crossorigin="anonymous"></script>
    <span class="mark">Made by Gorani</span>
</body>

</html>
