<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: Icon-->
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Bettery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-exclamation"></i>
        Friends's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user_component__column user_component__column--o">
                <img src="https://cdn.discordapp.com/avatars/877710467634724896/ddc7f8740a48a2cf3b4411f96cee1507"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">Test Text</h6> -->
                </div>
            </div>
            <div class="user_component__column user_component__column--o"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header friends-screen__channel-header--not-bold">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs down"></i>
            </div>
            <div class="user-component">
                <div class="user_component__column">
                    <img src="https://cdn.discordapp.com/avatars/877710467634724896/ddc7f8740a48a2cf3b4411f96cee1507"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">Test Text</h6> -->
                    </div>
                </div>
                <div class="user_component__column user_component__column--down">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="nav__notification">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="nav__red-dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/18c154b14c.js" crossorigin="anonymous"></script>
</body>

</html>
