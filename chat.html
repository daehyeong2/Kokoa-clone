<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Gorani - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: Icon-->
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Bettery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Gorani</h1>
        </div>
        <div class="alt-header__column">
            <span id="search-icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30 2020
        </div>
        <div class="message-row">
            <img src="https://cdn.discordapp.com/avatars/877710467634724896/ddc7f8740a48a2cf3b4411f96cee1507">
            <div class="message-row__content">
                <span class="message__author">Gorani</span>
                <div class="message__info">
                    <span class="message__bubble">야 게임 하자</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">뭐 할건데</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Wirte a message..." />
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/18c154b14c.js" crossorigin="anonymous"></script>
</body>

</html>
